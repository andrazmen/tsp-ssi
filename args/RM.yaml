label: TA
#ADMIN
admin: [0.0.0.0, 8021]
admin-insecure-mode: true #without API-key
#DEBUG
debug-connections: true
debug-credentials: true
debug-presentations: true
#auto-accept-invites: true
#auto-accept-requests: true
auto-respond-messages: true
auto-respond-credential-proposal: true
auto-respond-credential-offer: true
auto-respond-credential-request: true
auto-respond-presentation-proposal: true
auto-respond-presentation-request: true
auto-store-credential: true
auto-verify-presentation: true
#GENERAL
endpoint: http://localhost:8020
tails-server-base-url: http://localhost:6543
#tails-server-upload-url: "<tails-server-upload-url>"
notify-revocation: true # Specifies that aca-py will notify credential recipients when revoking a credential it issued.
#monitor-revocation-notification: false # Specifies that aca-py will emit webhooks on notification of revocation received.
#anoncreds-legacy-revocation: "reject"
#LEDGER
genesis-url: http://193.138.1.21/genesis
#PROTOCOL
auto-ping-connection: true
auto-accept-intro-invitation-requests: true
public-invites: true #Send invitations out using the public DID for the agent, and receive connection requests solicited by invitations which use the public DID
requests-through-public-did: true #Allow agent to receive unsolicited connection requests, using the public DID for the agent.
timing: true
preserve-exchange-records: true
emit-new-didcomm-prefix: true
emit-new-didcomm-mime-type: true
#experimental-didcomm-v2: true
#START-UP
auto-provision: true #If the requested profile does not exist, initialize it with the given parameters
#TRANSPORT
inbound-transport:
- [http, 0.0.0.0, 8020]
outbound-transport: http
#WALLET
seed: TA000000000000000000000000000000
wallet-key: secret #Specifies the master key value to use to open the wallet
wallet-name: TA
wallet-type: askar-anoncreds
wallet-storage-type: default #sqlite

#WEBHOOKS
#webhook-url: http://localhost:5000/webhooks
#debug-webhooks: true
#monitor-ping: true
#monitor-forward: true

